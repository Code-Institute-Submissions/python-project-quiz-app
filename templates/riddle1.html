<!DOCTYPE html>
<html>

<head>
    <title>Game Page</title>

</head>

<body>
    <h1>Welcome, {{ username }} to RiddleMeThis!</h1>

    <p>{{ question }}</p>

    <form method="POST">
        <label for="guess">Answer:</label>
        <input type="text" id="guess" name="guess">
        <button>Enter</button>
    </form>

    <h4>Incorrect answers:</h4>
    
    {% for answer in incorrect_answers %}
    
    <p> {{ answer }} </p>
    
    {% endfor %}



</body>

</html>

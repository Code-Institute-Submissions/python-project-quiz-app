<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid full-page">
        <div class="content-container">
            <div class="content">
                <h1 class="content-text content-header">RiddleMeThis</h1>
                <h3 class="content-text content-subheader">Have you got what it takes to reach the end?</h3>
                <h5 class="content-text content-subheader">8 questions stand between you and victory</h5>
                <form method="POST" class="login">
                    <label for="username" class="content-text content-subtext">Username:</label>
                    <input type="text" id="username" name="username" class="username">
                    <button class="btn btn-dark bootstrap-btn">Let's play!</button>
                </form>
                <form method="POST" class="login" action="{{ url_for('leaderboard') }}">
                    <button name="leaderboard" class="btn btn-dark completed-buttons leaderboard">Leaderboard</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
